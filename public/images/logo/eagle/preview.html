<!DOCTYPE html>
<html>
<head>
  <title>Eagle Logo Parts Preview</title>
  <style>
    body {
      background: #0a0a1a;
      color: #4dc9ff;
      font-family: monospace;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #111;
      border: 1px solid #4dc9ff33;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 11px;
    }
    .card object {
      width: 100%;
      height: 160px;
      object-fit: contain;
    }
    hr {
      border: none;
      border-top: 1px solid #4dc9ff33;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <h1>Eagle Logo Parts - 分解版</h1>

  <h2>パーツ一覧</h2>
  <div class="grid">
    <div class="card">
      <h3>1. Shield Outer<br>(補完版・太め)</h3>
      <object data="shield-outer.svg" type="image/svg+xml"></object>
    </div>
    <div class="card">
      <h3>2. Shield Inner<br>(補完版・細め)</h3>
      <object data="shield-inner.svg" type="image/svg+xml"></object>
    </div>
    <div class="card">
      <h3>3. Eagle Head<br>(イーグル横顔)</h3>
      <object data="eagle-head.svg" type="image/svg+xml"></object>
    </div>
    <div class="card">
      <h3>4. Wings<br>(左右の羽)</h3>
      <object data="wings.svg" type="image/svg+xml"></object>
    </div>
    <div class="card">
      <h3>5. Combined<br>(全パーツ結合)</h3>
      <object data="combined.svg" type="image/svg+xml"></object>
    </div>
  </div>
</body>
</html>
